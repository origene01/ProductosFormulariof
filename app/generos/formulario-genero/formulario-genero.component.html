<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre">
        <mat-error>{{obtenerErrorNombre()}}</mat-error>
    </mat-form-field>
    
    <div class="botones">
    <button mat-flat-button type="submit" [disabled]="form.invalid">Guardar Cambios</button>
    <a mat-stroked-button routerLink="/generos">Cancelar</a>
</div>
</form>
